<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="shortcut icon" href="/src/assets/images/temporizador.png" type="image/x-icon">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="/src/assets/sass/css/home.min.css">
</head>

<body>
    <header class="mdc-top-app-bar mdc-top-app-bar--short-collapsed">
        <div class="mdc-top-app-bar__row">
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button">menu</button>
                <span class="mdc-top-app-bar__title">Title</span>
            </section>
        </div>
    </header>

    <div class="navigation">
        <div class="mdc-tab-bar-variant" role="tablist">
            <div class="mdc-tab-scroller">
                <div class="mdc-tab-scroller__scroll-area">
                    <div class="mdc-tab-scroller__scroll-content">
                        <button id="home" class="mdc-tab mdc-tab" role="tab" aria-selected="true" tabindex="0">
                    <span class="mdc-tab__content">
                      <span class="mdc-tab__icon material-icons" aria-hidden="true">home</span>
                      <span class="mdc-tab__text-label">Home</span>
                    </span>
                    <span class="mdc-tab-indicator mdc-tab-indicator">
                      <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                    </span>
                    <span class="mdc-tab__ripple"></span>            
                </button>
                        <button id="pomodoro" class="mdc-tab mdc-tab" role="tab" aria-selected="true" tabindex="1">
                      <span class="mdc-tab__content">
                      <span class="mdc-tab__icon material-icons" ">alarm_on</span>
                      <span class="mdc-tab__text-label">Pomodoro</span>
                    </span>
                    <span class="mdc-tab-indicator mdc-tab-indicator">
                      <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                    </span>
                    <span class="mdc-tab__ripple"></span>
                </button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="container">
        <div class="title">
            <p> Pomodoro Timer</p>
        </div>
        <div class="timer">
            <center>
                <img src="/src/assets/images/manzana.png" alt="manzana" srcset="">
            </center>



            <div id="text">
                <p id="messages"></p>
            </div>

            <p id="reloj"></p>
            <div class="iconos">
                <img id="icon-play" src="/src/assets/images/icon-play.png" alt="play" srcset="">
                <img id="icon-next" src="/src/assets/images/icon-next.png" alt="next" srcset="">
            </div>
        </div>
    </div>

    <footer>

        <div class="questions">
            <h6> ¿ Quieres saber que es la tecnica de pomodoro ?
                <p>
                    entra en la pestaña de pomodoro
                </p>
            </h6>
        </div>
    </footer>

    <script src="/src/assets/js/app.js"></script>
</body>

</html>
